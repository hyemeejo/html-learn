<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none; color: black;}
        li{list-style: none;}
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }

        li{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        li:nth-of-type(1){
            z-index: 999;
        }
           li:nth-of-type(2){
            z-index: 9999;
            right: 0;
        }
           li:nth-of-type(3){
            z-index: 9999;
            bottom: 0;
        }
           li:nth-of-type(4){
            z-index: 9999;
            right: 0;
            bottom: 0;
        }
           li:nth-of-type(5){
            z-index: 9999;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* transform: rotate(45deg);
            transform: scale(0.5); */
        }
    </style>
</head>
<body>
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
        <li>box5</li>
    </ul>
</body>
</html>
