<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>어서오세요</h1>
    <script>
        const name =prompt('이름을 입력하세요');
        // prompt는 입력창
        console.log(name);
        // console창에(f12) 변수값을 저장해주세요
        document.write('<b><big>' + name + '</big><b>'+ '님'+'환영합니다.');
        // document.write는 브라우저에 변수값을 보여주세요.
    </script>
</body>
</html>
